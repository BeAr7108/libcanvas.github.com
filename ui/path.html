
<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8" /> 
		<title>LibCanvas :: Ui :: Path</title> 
		<link href="/files/styles.css" rel="stylesheet" /> 
		<script src="/files/js/atom.js"></script> 
		<script src="/files/js/libcanvas.js"></script> 
	</head> 
	<body> 
		<canvas></canvas> 
		<p><a href="/">Return to index</a></p> 
		<script src="/files/js/ui-core.js"></script> 
		<script> 
new function () {
	LibCanvas.extract();
 
	UiCore.libcanvas = new LibCanvas('canvas')
		.listenMouse()
		.size({
			width : 400,
			height: 250
		}, true)
		.start();
 
	var path = new Path.Builder()
		.move ( 200, 50 )
		.line ( 300, 50 )
		.curve( 250, 150, 350, 125, 240, 60 )
		.arc  ({
			circle: new Circle( 200, 150, 50 ),
			angle : [ 0, (270).degree() ]
		})
		.snapToPixel()
		.build();
 
	UiCore
		.createShaper(path)
		.clickable()
		.draggable();
 
}
		</script> 
		<script src="/files/js/google-analytics.js"></script> 
	</body> 
</html>
