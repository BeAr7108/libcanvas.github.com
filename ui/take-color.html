<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Take color</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	</head>
	<body>
		<div id="app" style="width:400px;height:250px">
			<canvas width="400" height="250"></canvas>
		</div>
		<p><a href="/">Return to index</a></p>
		<script>
LibCanvas.extract();
atom.dom(function () {

	var libcanvas = new LibCanvas('canvas').listenMouse();

	var rect = new Rectangle(100, 100, 100, 100);

	libcanvas.ctx.fill( rect, libcanvas.ctx.createGradient(rect, {
		'0.0': 'red',
		'0.5': 'blue',
		'1.0': 'green
	}));

	libcanvas.mouse.addEvent( 'click', function (e) {
		trace(new Color( libcanvas.ctx.getPixel(e.offset) ));
	});
});
		</script>
		<script src="/files/js/google-analytics.js"></script>
	</body>
</html>
