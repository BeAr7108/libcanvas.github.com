<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Take color</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas width="400" height="250"></canvas>
		<p><a href="/">Return to index</a></p>
		<script>
LibCanvas.extract();
atom.dom(function () {

	var libcanvas = new LibCanvas('canvas').listenMouse().size( 800, 400, true );
	var ctx  = libcanvas.ctx;
	var rect = libcanvas.ctx.rectangle;

	ctx.fill( rect, ctx.createRectangleGradient(rect, {
		'0.00': 'magenta',
		'0.30': 'cyan',
		'0.48': 'rgba(0,255,0,0.0)',
		'0.52': 'rgba(0,255,0,0.0)',
		'1.00': 'rgba(255,255,0,1)'
	}));

	ctx.fill( rect, ctx.createRectangleGradient(new Rectangle( rect.bottomLeft, rect.topRight ), {
		'0.00': 'rgba(255,0,0,0.2)',
		'0.95': 'rgba(255,0,0,0.0)',
		'1.00': 'rgba(255,0,0,0.0)'
	}));

	var trace = {
		rgb: new Trace(),
		hex: new Trace()
	};

	libcanvas.mouse.addEvent( 'move', function (e) {
		trace.rgb.value = new Color( libcanvas.ctx.getPixel(e.offset) );
		trace.hex.value = new Color( libcanvas.ctx.getPixel(e.offset) ).toString( 'hex' );
	});
	
	libcanvas.update();
});
		</script>
		<script src="/files/js/google-analytics.js"></script>
	</body>
</html>
