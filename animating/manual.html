<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Manual config animation</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<p><a href="/">Return to index</a></p>
		<script>
new function () {
	var libcanvas = new LibCanvas('canvas').start();

	var shaper = libcanvas.start()
		.createShaper({
			shape : new LibCanvas.Shapes.Rectangle(25.5, 25.5, 25, 25),
			fill  : 'rgb(150,0,0)',
			stroke: '#f00'
		});

	var anim = new LibCanvas.Behaviors.Animatable({
		get x () {
			return shaper.shape.to.x;
		},
		set x (value) {
			return shaper.shape.to.x = value;
		}
	})
	.animate({
		props: { x: 274.5 },
		onProccess: libcanvas.update,
		time: 2000
	})
}
		</script>
