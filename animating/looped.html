<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Looped animation</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
		<style>
			.libcanvas-layers-container {
				border: 1px dashed green;
				background: #333 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgAQMAAABJtOi3AAAAAXNSR0IArs4c6QAAAAZQTFRFIiIiMzMzM69ZzAAAAAFiS0dEAIgFHUgAAAAJcEhZcwAACxMAAAsTAQCanBgAAAAHdElNRQfbDA8HExBQqfxoAAAAGXRFWHRDb21tZW50AENyZWF0ZWQgd2l0aCBHSU1QV4EOFwAAABVJREFUCNdj+P+fgYGBigRVDfv/HwDtvT/BRFwEIAAAAABJRU5ErkJggg==');
			}
		</style>
	</head>
	<body>
		<canvas></canvas>
		<p><a href="/">Return to index</a></p>
		<script>
new function () {
	var libcanvas = new LibCanvas('canvas').start();

	var shaper = libcanvas
		.createShaper({
			shape : new LibCanvas.Shapes.Circle(150, 75, 60),
			fill  : 'rgba(200,0,0,1.0)',
			stroke: 'red',
			lineWidth: 7
		});

	// Changing size and color
	shaper.animate({
		props: {
			radius: 15,
			fill  : 'rgba(40,40,40,0.4)',
			stroke: '#4c4c4c',
			lineWidth: 1
		},
		time : 900,
		onFinish: function (prevAnim, prevProps) {
			shaper.animate({
				props: prevProps,
				fn : 'bounce-out',
				time : 600,
				onFinish: prevAnim.repeat
			});
		}
	});
}
		</script>

		<script src="/files/js/google-analytics.js"></script>
	</body>
</html>
