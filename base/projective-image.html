<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Gradients</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	</head>
	<body>
		<p><a href="/">Return to index</a></p>
		<script>
new function () {
	var helper, ImageDrawer, img, shape, drawer;

	ImageDrawer = atom.declare({
		parent: LibCanvas.App.Element,

		prototype: {
			get currentBoundingShape () {
				// our stroke is out of bounding rectangle
				// so we should grow it a little
				return this.shape.getBoundingRectangle().grow(2);
			},

			renderTo: function (ctx) {
				ctx.projectiveImage({
					image: this.settings.get('image'),
					to: this.shape,
					patchSize: 27,
					limit: 5
				})
				.stroke( this.shape, 'rgba(255, 0, 0, 0.3)' );
			}
		}
	});

	LibCanvas.extract();

	img = new Image();
	img.src = "/files/img/html5-logo.png";
	img.onload = function () {
		helper = new LibCanvas.App.Light(new Size(600, 400));
		shape  = new Polygon([
			[240, 100],
			[400,  10],
			[400, 390],
			[240, 300]
		]);
		drawer = new ImageDrawer( helper.scene, { shape: shape, image: img });

		shape.points.forEach(function (point) {
			var vector = helper.createVector(new Circle(point, 5))
				.setStyle({ fill: 'red' });

			vector.behaviors.get('draggable').start();
		});
	};
};
		</script>
	</body>
</html>
