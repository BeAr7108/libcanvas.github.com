<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Animating :: Base</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	</head>
	<body class="chess">
		<p><a href="/">Return to index</a></p>
		<script>
new function () {
	var helper, center, cursor, vectors, text;

	LibCanvas.extract();

	helper = new LibCanvas.App.Light(new Size(300, 300));

	var vector = helper.createVector(new Circle(150, 150, 30)).setStyle({
		fill  : 'rgba(192,0,0,0.2)',
		stroke: 'rgba(255,0,0,0.2)',
		lineWidth: 1
	});

	setTimeout(function () {
		vector.animate({
			fn: 'sine-out',
			props: {
				'shape.radius'   : 120,
				'style.fill'     : 'rgba(0,128,0,0.8)',
				'style.stroke'   : 'rgba(0,192,0,1.0)',
				'style.lineWidth': 4
			},
			onTick: vector.redraw,
			time  : 1000
		});
	}, 1000);
};
		</script>
	</body>
</html>
