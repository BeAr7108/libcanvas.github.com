<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Point</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<p><a href="/">Return to index</a></p>
		<script>
new function () {
	LibCanvas.extract();

	var helper = new LibCanvas.App.Light({
		name    : 'test',
		size    : new Size(600, 400),
		mouse   : true,
		invoke  : true,
		appendTo: '#app'
	});

	var center  = helper.app.container.rectangle.center,
	    cursor  = center.clone(),
	    cirFrom = new Circle( center, 5 ),
	    cirTo   = new Circle( cursor, 3 ),
	    line    = new Line( center, cursor );

	var vectors = [
		helper.createVector({ shape: cirFrom, fill  : '#876' }),
		helper.createVector({ shape: cirTo  , fill  : '#876' }),
		helper.createVector({ shape: line   , stroke: '#543' })
	];

	var text = helper.createText({
		shape: new Rectangle(16, 8, 150, 80),
		style: {
			family: 'monospace',
			color : '#eda'
		}
	});

	helper.app.resources.get( 'mouse' ).events.add({
		move: function () {
			cursor.set(this.point);
			text.content = [
				'angleTo : ' + cursor.angleTo(center).getDegree(0) + 'Â°',
				'distance: ' + cursor.distanceTo(center).round(),
				'diff.x  : ' + cursor.diff(center).x,
				'diff.y  : ' + cursor.diff(center).y
			].join('\n');
			vectors.invoke('redraw');
		},
		out: function () {
			cursor.set(center);
			vectors.invoke('redraw');
		}
	});
};
		</script>
		<script src="/archive/old/files/js/google-analytics.js"></script>
	</body>
</html>
