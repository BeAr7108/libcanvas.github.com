<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Ui :: Rounded rectangle, ellipse</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<p><a href="/">Return to index</a></p>
		<script src="/files/js/ui-core.js"></script>
		<script>
new function () {
	var rect = new LibCanvas.Shapes.RoundedRectangle(50, 50, 150, 40).setRadius(10),
		ellipse = new LibCanvas.Shapes.Ellipse(120, 130, 150, 60);

	UiCore.libcanvas = new LibCanvas('canvas')
		.listenMouse()
		.size(400, 250, true);

	UiCore.createShaper( rect, 1 )
		.clickable()
		.draggable();

	UiCore.createShaper( ellipse, 2 )
		.clickable()
		.draggable();

	UiCore.libcanvas.start();

}
		</script>
		<script src="/files/js/google-analytics.js"></script>
	</body>
</html>
