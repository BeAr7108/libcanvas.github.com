<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Ui :: Draggable objects</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<p><a href="/">Return to index</a></p>
		<script src="/files/js/ui-core.js"></script>
		<script>
new function () {
	var shape = new LibCanvas.Shapes.RoundedRectangle(50, 50, 150, 40).setRadius(10);

	UiCore.libcanvas = new LibCanvas('canvas')
		.listenMouse()
		.size({
			width : 400,
			height: 250
		}, true)
		.start();

	UiCore.createShaper( shape, 1 )
		.clickable()
		.draggable();
}
		</script>
