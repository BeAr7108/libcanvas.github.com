<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Ui :: Ellipse</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<p><a href="/">Return to index</a></p>
		<script>
new function () {
	LibCanvas.extract();

	var libcanvas = new LibCanvas('canvas');
	var cover = libcanvas.createLayer( 'cover' );

	libcanvas.start(function () {
		this.ctx.fillAll( this.ctx.createGradient( this.ctx.rectangle, { 0: 'red', 1: 'blue' }));
	});

	cover.addRender(function () {
		cover.ctx
			.fillAll('black')
			.clear( new Ellipse  (20, 20, 120, 80) )
			.clear( new Circle   (200, 40, 40) )
			.clear( new Rectangle(120, 60, 100, 50) );
	});

	libcanvas.update();
};
		</script>
		<script src="/files/js/google-analytics.js"></script>
	</body>
</html>
