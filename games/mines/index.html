<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: minesweeper</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
		<style>
			.stat {
				padding-left: 25px;
			}
			.stat span {
				padding-right: 40px;
			}
			.action-switcher-wrapper {
				position: absolute;
				right : 8px;
				top   : 8px;
				width : 80px;
				height: 80px;
			}
			.action-switcher {
				z-index: 200;
				position: fixed;
				width : 48px;
				height: 48px;
				padding: 16px;
				background: rgba(0,0,0,0.5);
			}
			.action-switcher em {
				display: block;
				width : 48px;
				height: 48px;
				background: url('im/flag-mine.png') no-repeat rgba(255,255,255,0.5) -48px 0;
			}
			.action-switcher.active em {
				background-position: 0 0;
			}
			.hidden { display: none }
		</style>
	</head>
	<body>
		<div class="action-switcher-wrapper">
			<div class="action-switcher hidden"><em></em></div>
		</div>
		<form action="index.html" type="get">
			<p>
				Width : <input type="text" name="width"  maxlength="2" size="2" />
				Height: <input type="text" name="height" maxlength="2" size="2" />
				Mines : <input type="text" name="mines"  maxlength="3" size="3" />
				<input type="submit" value="New game!" />
			</p>
		</form>
		<p>
			<a href="index.html?width=8&height=8&mines=10">
				<button>Beginner</button></a>
			<a href="index.html?width=16&height=16&mines=40">
				<button>Intermediate</button></a>
			<a href="index.html?width=30&height=16&mines=99">
				<button>Expert</button>	</a>
		</p>
		<canvas></canvas>
		<p class="stat">
			<span class="tiles-left">Tiles: <em>0</em></span>
			<span class="mines-left">Mines: <em>0</em></span>
			<!-- span class="time">Time : <em>0</em></span -->
		</p>
		<p><a href="/">Return to index</a></p>

		<!-- Game engine -->
		<script src="js/init.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/field.js"></script>
		<script src="js/generator.js"></script>
		<script src="js/draw.js"></script>
		<script src="js/tile.js"></script>


		
		<script src="/files/js/google-analytics.js"></script>
	</body>
</html>
