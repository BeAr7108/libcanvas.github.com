<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Shadow</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas width=15 height=45 style="background: white"></canvas>
		<p><a href="/">Return to index</a></p>
		<script>
new function () {
	LibCanvas.extract();

	var ctx = atom.dom('canvas').first.getContext( '2d' );

	ctx.shadowBlur    = 3;
	ctx.shadowOffsetX = 0;
	ctx.shadowOffsetY = -15;
	ctx.shadowColor   = 'green';

	ctx.fillRect( 0, 15, 15, 15 );

	atom.trace( ctx.getImageData(0, 0, 1, 1).data[1] );
};
		</script>
	</body>
</html>
