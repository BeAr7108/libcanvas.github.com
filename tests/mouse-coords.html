<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: progress bar</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<p><a href="/">Return to index</a></p>
		<script>
new function () {
	LibCanvas.extract();

	var lc = new LibCanvas('canvas', { clear: '#333' })
		.size(400, 250, true)
		.listenMouse()
		.start();

	lc.createShaper({
		shape: lc.ctx.rectangle.clone().grow( -100 ),
		fill : '#009966',
		hover: { fill: '#669900' }
	})
	.clickable()
	.addEvent( 'click', function (e) {
		new Trace( e.offset );
	});

	var drag = false;

	lc.mouse.addEvent({
		'down': function () { drag = true  },
		'up'  : function () { drag = false },
		'out' : function () { drag = false },
		'move': function (e) {
			if (drag) lc.addShift( e.deltaOffset );
		}
	});
};
		</script>
		<script src="/files/js/google-analytics.js"></script>
	</body>
</html>
