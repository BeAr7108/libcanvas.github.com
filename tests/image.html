<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Opera full-screen bug</title>
	<body>
		<script>
			image = new Image();
			image.src = '/tests/animation/arrow.png';
			image.onemptied = function () {
				console.log( 'onempties' );
			};
			function showWidth() {
				if (document.location.search.indexOf('fixed') > 0) {
					image.width  = image.width;
					image.height = image.height;
				}
				var p = document.createElement( 'p' );
				p.innerHTML = image.width + 'x' + image.height;
				document.body.appendChild( p );
			}
		</script>
		<p>Click button several times, than - F11 and click buttons else several times</p>
		<button onclick="showWidth()">Show image width</button>
	</body>
</html>
