<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Flip image test</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	<body>
		<canvas width=700 height=400 style="background:#333"></canvas>
		<script>
			atom.dom(function () {
				var Point = LibCanvas.Point;
				var ctx = atom.dom('canvas').first.getContext('2d-libcanvas');

				var img = new Image;
				img.src = "/files/img/html5-logo-small.png";
				img.onload = function () {
					ctx.drawImage({
						image : img,
						center: [100, 100]
					});
					ctx.drawImage({
						image : img,
						center: [250, 100],
						scale : new Point(1, -1) // flipY
					});
					ctx.drawImage({
						image : img,
						center: [400, 100],
						scale : new Point(-1, 1) // flipX
					});
					ctx.drawImage({
						image : img,
						center: [550, 100],
						scale : new Point(-1, -1) // flipXY
					});
					ctx.drawImage({
						image : img,
						center: [100, 300],
						angle : (25).degree()
					});
					ctx.drawImage({
						image : img,
						center: [250, 300],
						scale : new Point(-1, 1),
						angle : (25).degree()
					});
					ctx.drawImage({
						image : img,
						center: [400, 300],
						scale : new Point(-0.5, 1.2)
					});
					ctx.drawImage({
						image : img,
						center: [550, 300],
						scale : new Point(-0.5, 1.2),
						angle : (25).degree()
					});

				};
			});
		</script>
	</body>
</html>
